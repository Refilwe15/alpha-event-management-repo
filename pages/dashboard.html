<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventPro Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="images/logo.png" alt="EventPro Logo" class="logo">
                <h2>EventPro</h2>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-calendar-alt"></i> <span>Events</span></a></li>
                    <li><a href="#"><i class="fas fa-users"></i> <span>Guests</span></a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i> <span>Analytics</span></a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> <span>Settings</span></a></li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <img src="images/user-avatar.jpg" alt="User Avatar">
                    <div class="user-info">
                        <h4>John Doe</h4>
                        <p>Admin</p>
                    </div>
                </div>
                <a href="#" class="logout-btn"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <h1>Event Management</h1>
                    <p>Manage all your events in one place</p>
                </div>
                
                <div class="header-right">
                    <div class="search-bar">
                        <input type="text" placeholder="Search events...">
                        <button><i class="fas fa-search"></i></button>
                    </div>
                    <button class="add-event-btn" id="addEventBtn">
                        <i class="fas fa-plus"></i> Add Event
                    </button>
                </div>
            </header>
            
            <div class="content-wrapper">
                <!-- Stats Cards -->
                <div class="stats-cards">
                    <div class="stat-card">
                        <div class="stat-icon" style="background-color: #4361ee;">
                            <i class="fas fa-calendar-day"></i>
                        </div>
                        <div class="stat-info">
                            <h3>24</h3>
                            <p>Upcoming Events</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon" style="background-color: #4cc9f0;">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h3>1,245</h3>
                            <p>Total Guests</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon" style="background-color: #7209b7;">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-info">
                            <h3>89</h3>
                            <p>Completed Events</p>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-icon" style="background-color: #f72585;">
                            <i class="fas fa-ticket-alt"></i>
                        </div>
                        <div class="stat-info">
                            <h3>3,450</h3>
                            <p>Tickets Sold</p>
                        </div>
                    </div>
                </div>
                
                <!-- Events Section -->
                <div class="events-section">
                    <div class="section-header">
                        <h2>Upcoming Events</h2>
                        <div class="view-options">
                            <button class="view-option active"><i class="fas fa-th-large"></i></button>
                            <button class="view-option"><i class="fas fa-list"></i></button>
                        </div>
                    </div>
                    
                    <div class="events-grid" id="eventsContainer">
                        <!-- Events will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Event Modal -->
        <div class="modal" id="eventModal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Create New Event</h2>
                <form id="eventForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="eventTitle">Event Title*</label>
                            <input type="text" id="eventTitle" required placeholder="Tech Conference 2023">
                        </div>
                        <div class="form-group">
                            <label for="eventDate">Date*</label>
                            <input type="date" id="eventDate" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="eventTime">Time*</label>
                            <input type="time" id="eventTime" required>
                        </div>
                        <div class="form-group">
                            <label for="eventLocation">Location*</label>
                            <input type="text" id="eventLocation" required placeholder="Convention Center">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventDescription">Description*</label>
                        <textarea id="eventDescription" rows="4" required placeholder="Describe your event..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventGuests">Special Guests</label>
                        <input type="text" id="eventGuests" placeholder="Enter guests separated by commas">
                    </div>
                    
                    <div class="form-group">
                        <label for="eventImage">Event Image URL</label>
                        <input type="text" id="eventImage" placeholder="https://example.com/event-image.jpg">
                        <small>Leave blank for default image</small>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary close-modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Event</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
