<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventPro - Login</title>
  
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="images/logo.png" alt="EventPro Logo" class="logo">
            <h1>Welcome to Even Management from MLAB</h1>
            <p>Manage your events with ease</p>
        </div>
        
        <div class="login-form">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="login-btn">Sign In</button>
                
                <div class="form-footer">
                    <p>Don't have an account? <a href="dashboard.html">Sign up</a></p>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
            </form>
        </div>
        
        <div class="login-social">
            <p>Or sign in with</p>
            <div class="social-icons">
                <a href="#" class="social-icon google"><i class="fab fa-google"></i></a>
                <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>

  
</body>
</html>
