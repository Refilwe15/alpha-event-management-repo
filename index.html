<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventPro - Login</title>
    <link rel="stylesheet" href="style/login.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
         
            <h1>Welcome to Event Management from MLAB</h1>
            <p>Manage your events with ease</p>
        </div>
       
        <div class="login-form">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
               
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
               
                <button type="submit" class="login-btn">Sign in</button>

               
                <div class="form-footer">
                    <p>Don't have an account? <a href="sign_up.html">Sign up</a></p>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
            </form>
        </div>
       
        <div class="login-social">
            <p>Or sign in with</p>
            <div class="social-icons">
                <a href="#" class="social-icon google"><i class="fab fa-google"></i></a>
                <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); 
        
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
        
            
            if (!email || !password) {
                alert("Please enter both email and password.");
                return;
            }
        
            
            const passwordRegex = /^(?=.*[\W_]).{8,}$/;
        
            if (!passwordRegex.test(password)) {
                alert("Password must be at least 8 characters long and contain at least one special character.");
                return;
            }
        
            
            location.href = 'pages/dashboard.html';
        });
        </script>
        
</body>
</html>
