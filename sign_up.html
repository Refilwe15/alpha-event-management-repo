<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventPro - Sign Up</title>
    <link rel="stylesheet" href="style/login.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Create Your EventPro Account</h1>
            <p>Start managing your events today</p>
        </div>

        <div class="login-form">
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" id="name" placeholder="Enter your first name" required>
                </div>

                <div class="form-group">
                    <label for="surname">Last Name</label>
                    <input type="text" id="surname" placeholder="Enter your last name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="login-btn">Sign Up</button>

                <div class="form-footer">
                    <p>Already have an account? <a href="index.html">Sign in</a></p>
                </div>
            </form>
        </div>

        <div class="login-social">
            <p>Or sign up with</p>
            <div class="social-icons">
                <a href="#" class="social-icon google"><i class="fab fa-google"></i></a>
                <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const surname = document.getElementById('surname').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!name || !surname || !email || !password || !confirmPassword) {
                alert("Please fill in all fields.");
                return;
            }

            const passwordRegex = /^(?=.*[\W_]).{8,}$/;
            if (!passwordRegex.test(password)) {
                alert("Password must be at least 8 characters long and contain at least one special character.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            // Simulate successful signup
            location.href = 'sign_up.html';
        });
    </script>
</body>
</html>
